<div class='dialog-container'>
    <mat-dialog-content>
        <h4>Quiz Summary:</h4>
    </mat-dialog-content>

    <mat-dialog-actions>
        <p>You scored a: {{ score }}% </p>
        <br/>
        <button mat-raised-button (click)='onClose()' color='primary'>Confirm</button>
    </mat-dialog-actions>
</div>
